<html>
    <head>
        <title>Login</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            *{
               margin:0px;
               padding:0px;
            }
        </style>
        <script>
            function isLogged(){
                $.get({url:"/isLogged"})
                .then((data)=>{
                    if(JSON.parse(data)){
                        location.href="note.html"
                    }
                })
                }
        </script>
    </head>
    <body onload="isLogged()">
    <div style="text-align:center; background:blue; color:white;"><h1>Login</h1></div>
        <br><br>
        <div style="width:100%; display:flex; flex-direction:row;">
            <div style="width:50%; text-align:center;">Email:</div>
            <div style="width:50%"><input id="email" type="text"></div>
        </div>
        <div style="width:100%; height:20px;"></div>
        <div style="width:100%; display:flex; flex-direction:row;">
            <div style="width:50%; text-align:center;">Password:</div>
            <div style="width:50%"><input id="password" type="password"></div>
        </div>
        <div style="width:100%; height:20px;"></div>
        <div style="width:100%;"><center><button onclick="login()" style="width:100px; heigh:10px; color:white; background:blue; boder:none;">Login</button></center></div>
        <script type="text/javascript">
            function login(){
                $.post({
                    url:"/login",
                    data:JSON.stringify({email:$("#email").val(),password:$("#password").val()}),
                    contentType:"application/json"
                }).then((ok)=>{
                    location.href="note.html";
                },(er)=>alert("Error"));
            }
        </script>
    </body>
</html>
